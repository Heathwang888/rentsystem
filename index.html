<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手機租賃後台系統</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #f4f4f4; }
    .sidebar {
      width: 200px; height: 100vh; background: #333; color: #fff;
      position: fixed; top: 0; left: 0; display: flex; flex-direction: column;
    }
    .sidebar button {
      background: none; border: none; color: #fff; padding: 20px;
      text-align: left; cursor: pointer; font-size: 16px;
    }
    .sidebar button:hover { background: #444; }
    .page-content { margin-left: 200px; padding: 20px; }
    .page { display: none; }
    .page.active { display: block; }
    .filter-bar button.active { background: #f3cc00; }
    .customer-card {
      border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin-bottom: 10px; background: #fff;
    }
    .card-header { display: flex; flex-direction: column; gap: 6px; }
    .card-top { display: flex; justify-content: space-between; align-items: center; }
    .right-section span { margin-left: 10px; }
    .card-summary {
      display: flex; gap: 12px; align-items: center; justify-content: space-between;
    }
    .card-actions button { margin-right: 10px; }
    .note-input { width: 200px; }
    .modal {
      position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff; margin: 10% auto; padding: 20px; width: 300px; border-radius: 8px;
    }
    .close-modal { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage('dashboard')">📊 總覽</button>
    <button onclick="showPage('list')">📁 客戶列表</button>
    <button onclick="showPage('add')">➕ 新增客戶</button>
  </div>

  <div class="page-content">
    <div id="dashboard" class="page active"><h2>這是總覽頁</h2></div>

    <div id="list" class="page">
      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="active">租賃中</button>
        <button class="filter-btn" data-filter="bought">已買回</button>
        <button class="filter-btn" data-filter="locked">呆帳</button>
      </div>
      <div class="customer-list"></div>
    </div>

    <div id="add" class="page">
      <h2>新增客戶</h2>
      <form id="add-customer-form" enctype="multipart/form-data">
        <!-- 表單欄位略，待下方JS填入完整提交處理 -->
        <label>姓名：<input type="text" name="name" required></label>
        <label>身分證字號：<input type="text" name="idNumber" required></label>
        <label>手機號碼：<input type="text" name="mobile" required></label>
        <label>戶籍地址：<input type="text" name="registeredAddress" required></label>
        <label>現居地址：<input type="text" name="currentAddress" id="currentAddress"></label>
        <label><input type="checkbox" id="sameAsRegistered"> 同戶籍地址</label>
        <label>手機型號：<select name="model">
          <option>iPhone 13</option><option>iPhone 14</option><option>iPhone 15</option>
        </select></label>
        <label>IMEI：<input type="text" name="imei" required></label>
        <label>序號：<input type="text" name="serialNumber" required></label>
        <label>買賣價：<input type="number" name="price" required></label>
        <label>週租金：<input type="number" name="rent" required></label>
        <label>收款帳戶銀行：<input type="text" name="bank" required></label>
        <label>戶名：<input type="text" name="bankAccountName" required></label>
        <label>帳號：<input type="text" name="bankAccountNumber" required></label>
        <label>合約起始日：<input type="date" name="contractDate" id="contractDate" required></label>
        <label>合約 PDF：<input type="file" name="contractPdf"></label>
        <label>身分證正面：<input type="file" name="idFront"></label>
        <label>身分證反面：<input type="file" name="idBack"></label>
        <label>撥款水單：<input type="file" name="paymentSlip"></label>
        <button type="submit">送出新增</button>
      </form>
    </div>
  </div>

  <div id="payment-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('payment-modal').style.display='none'">&times;</span>
      <h3>繳款紀錄</h3>
      <label>繳款金額：</label>
      <input type="number" id="payment-amount" placeholder="請輸入金額">
      <button id="submit-payment">確認繳款</button>
    </div>
  </div>

  <script>
    const API = 'https://five-iridescent-flyaway.glitch.me';
    let currentId = null;

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'list') loadCustomerList();
    }

    document.getElementById('sameAsRegistered').addEventListener('change', function () {
      const reg = document.querySelector('[name="registeredAddress"]');
      const cur = document.getElementById('currentAddress');
      if (this.checked) cur.value = reg.value;
    });

    document.getElementById('add-customer-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const date = new Date(document.getElementById('contractDate').value);
      const rocDate = `${date.getFullYear()-1911}/${date.getMonth()+1}/${date.getDate()}`;
      formData.set('contractDate', rocDate);
      fetch(`${API}/api/customers/create`, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(() => alert('✅ 新增成功'))
        .catch(err => alert('❌ 新增失敗'));
    });

    function loadCustomerList() {
      fetch(`${API}/customers`).then(res => res.json()).then(data => {
        const list = document.querySelector('.customer-list');
        list.innerHTML = '';
        data.forEach(c => {
          const card = document.createElement('div');
          card.className = 'customer-card';
          card.dataset.status = c.status;
          const paymentList = (c.payments||[]).map(p => `<li>${p.date} - $${p.amount}</li>`).join('');
          card.innerHTML = `
            <div class="card-header">
              <div class="card-top">
                <strong>${c.name}</strong><span class="note-tag">（${c.note||'無備註'}）</span>
                <div class="right-section">
                  ${c.balance ? `<span class="balance-info">尚有餘額 $${c.balance}</span>` : ''}
                  <span class="status-tag">${c.status}</span>
                  ${c.dueToday ? `<span class="due-today">本日應繳款</span>` : ''}
                </div>
              </div>
              <div class="card-summary">
                <span>${c.model}</span> ｜ <span>價金：$${c.price}</span> ｜ <span>租金：$${c.rent}</span>
                <button onclick="openPay('${c._id}')">繳款</button>
              </div>
              <button onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display==='block'?'none':'block'">▼ 展開</button>
            </div>
            <div class="card-detail" style="display:none;">
              <p><strong>手機號碼：</strong>${c.mobile}</p>
              <p><strong>身分證字號：</strong>${c.idNumber}</p>
              <p><strong>IMEI：</strong>${c.imei}</p>
              <p><strong>序號：</strong>${c.serialNumber}</p>
              <p><strong>戶籍地址：</strong>${c.registeredAddress}</p>
              <p><strong>通訊地址：</strong>${c.currentAddress}</p>
              <p><strong>合約起始日：</strong>${c.contractDate}</p>
              <p><strong>撥款帳戶：</strong>${c.bank} / ${c.bankAccountName} / ${c.bankAccountNumber}</p>
              <p><strong>歷史繳款紀錄：</strong></p><ul>${paymentList}</ul>
              <p><strong>備註：</strong> <input value="${c.note||''}" onchange="saveNote('${c._id}', this.value)"></p>
              <div class="card-actions">
                <button onclick="markStatus('${c._id}','bought')">已買回</button>
                <button onclick="markStatus('${c._id}','locked')">呆帳(鎖機)</button>
                <button onclick="downloadFile('${c._id}','contract')">下載合約</button>
                <button onclick="downloadFile('${c._id}','id')">下載身分證</button>
                <button onclick="downloadFile('${c._id}','payment')">下載撥款水單</button>
              </div>
            </div>
          `;
          list.appendChild(card);
        });
      });
    }

    function saveNote(id, note) {
      fetch(`${API}/customers/note/${id}`, {
        method: 'PATCH', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      });
    }

    function markStatus(id, type) {
      fetch(`${API}/customers/${type}/${id}`, { method: 'PATCH' }).then(() => loadCustomerList());
    }

    function downloadFile(id, type) {
      window.open(`${API}/customers/file/${id}?type=${type}`, '_blank');
    }

    function openPay(id) {
      const amount = prompt('輸入繳款金額');
      if (!amount) return;
      fetch(`${API}/customers/pay/${id}`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: parseInt(amount) })
      }).then(() => loadCustomerList());
    }
  </script>
</body>
</html>
