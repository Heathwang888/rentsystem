<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手機租賃後台系統</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #f4f4f4; }
    .sidebar {
      width: 200px; height: 100vh; background: #333; color: #fff;
      position: fixed; top: 0; left: 0; display: flex; flex-direction: column;
    }
    .sidebar button {
      background: none; border: none; color: #fff; padding: 20px;
      text-align: left; cursor: pointer; font-size: 16px;
    }
    .sidebar button:hover { background: #444; }
    .page-content { margin-left: 200px; padding: 20px; }
    .page { display: none; }
    .page.active { display: block; }
    form label { display: block; margin: 10px 0; }
    input, select { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage('dashboard')">📊 總覽</button>
    <button onclick="showPage('list')">📁 客戶列表</button>
    <button onclick="showPage('add')">➕ 新增客戶</button>
    <button onclick="showPage('edit')">✏️ 編輯客戶</button>
    <button onclick="showPage('contract')">📄 合約產製</button>
  </div>
  <div class="page-content">
    <div id="dashboard" class="page active">
      <h2>這是總覽頁</h2>
    </div>
    <div id="list" class="page">
      <h2>載入中...</h2>
    </div>
    <div id="add" class="page">
      <h2>新增客戶</h2>
      <form id="add-customer-form" enctype="multipart/form-data">
        <label>姓名：<input type="text" name="name" required></label>
        <label>身分證字號：<input type="text" name="idNumber" required></label>
        <label>手機號碼：<input type="text" name="mobile" required></label>
        <label>戶籍地址：<input type="text" name="registeredAddress" required></label>
        <label>現居地址：<input type="text" name="currentAddress" id="currentAddress"></label>
        <label><input type="checkbox" id="sameAsRegistered"> 同戶籍地址</label>
        <label>手機型號：<input type="text" name="model"></label>
        <label>IMEI：<input type="text" name="imei"></label>
        <label>序號：<input type="text" name="serialNumber"></label>
        <label>買賣價：<input type="number" name="price"></label>
        <label>週租金：<input type="number" name="rent"></label>
        <label>銀行：<input type="text" name="bank"></label>
        <label>戶名：<input type="text" name="bankAccountName"></label>
        <label>帳號：<input type="text" name="bankAccountNumber"></label>
        <label>合約起始日：<input type="date" name="contractDate" id="contractDate"></label>
        <button type="submit">送出新增</button>
      </form>
    </div>
    <div id="edit" class="page">
      <h2>編輯客戶資料（待實作）</h2>
    </div>
    <div id="contract" class="page">
      <h2>合約產製（空白頁）</h2>
    </div>
  </div>

  <div id="payment-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('payment-modal').style.display='none'">&times;</span>
      <h3>繳款紀錄</h3>
      <label>繳款金額：</label>
      <input type="number" id="payment-amount" placeholder="請輸入金額">
      <button id="submit-payment">確認繳款</button>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      if (pageId === 'list') loadCustomerList();
    }

    document.getElementById('sameAsRegistered').addEventListener('change', function () {
      const reg = document.querySelector('[name="registeredAddress"]');
      const cur = document.getElementById('currentAddress');
      if (this.checked) cur.value = reg.value;
    });

    document.getElementById('add-customer-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      const dateStr = document.getElementById('contractDate').value;
      const date = new Date(dateStr);
      const rocDate = `${date.getFullYear() - 1911}/${(date.getMonth()+1).toString().padStart(2,'0')}/${date.getDate().toString().padStart(2,'0')}`;
      formData.set('contractDate', rocDate);

      fetch('https://five-iridescent-flyaway.glitch.me/api/customers/create', {
        method: 'POST',
        body: formData
      }).then(res => res.json()).then(() => {
        alert('✅ 新增成功');
        form.reset();
        showPage('list');
        loadCustomerList();
      }).catch(() => alert('❌ 新增失敗'));
    });

    function loadCustomerList() {
      fetch('https://five-iridescent-flyaway.glitch.me/customers')
        .then(res => res.json())
        .then(data => {
          const listContainer = document.getElementById('list');
          listContainer.innerHTML = '';
          data.forEach(cust => {
            const card = document.createElement('div');
            card.className = 'customer-card';
            card.innerHTML = `
              <div class="card-header">
                <div><strong>${cust.name}</strong> (${cust.status})</div>
                <div>手機型號：${cust.model}，租金：$${cust.rent}</div>
                <button onclick="openPaymentModal('${cust._id}')">繳款</button>
              </div>
              <div>
                <input type="text" value="${cust.note || ''}" />
                <button onclick="saveNote('${cust._id}', this)">儲存備註</button>
              </div>
            `;
            listContainer.appendChild(card);
          });
        });
    }

    function saveNote(id, btn) {
      const note = btn.previousElementSibling.value;
      fetch(`https://five-iridescent-flyaway.glitch.me/api/customers/${id}/note`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      }).then(res => res.json()).then(() => alert('✅ 備註更新成功'));
    }

    function openPaymentModal(id) {
      document.getElementById('payment-modal').style.display = 'block';
      document.getElementById('submit-payment').onclick = () => {
        const amount = document.getElementById('payment-amount').value;
        fetch(`https://five-iridescent-flyaway.glitch.me/api/customers/${id}/pay`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        })
        .then(res => res.json())
        .then(() => {
          alert('✅ 繳款成功');
          document.getElementById('payment-modal').style.display = 'none';
          document.getElementById('payment-amount').value = '';
          loadCustomerList();
        });
      };
    }
  </script>
</body>
</html>
