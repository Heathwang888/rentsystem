  <script>
    // 頁面切換功能
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        
        // 移除所有活動狀態
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
        
        // 添加當前活動狀態
        item.classList.add('active');
        const pageId = item.getAttribute('data-page');
        document.getElementById(pageId).classList.add('active');

        // 如果是客戶列表頁面，重新載入數據
        if (pageId === 'customerListPage') {
          loadCustomers();
        }
      });
    });

    // 查看客戶詳情
    async function viewCustomer(id) {
      try {
        const response = await fetch(`${API_BASE_URL}/customers/${id}`);
        if (!response.ok) {
          throw new Error('獲取客戶資料失敗');
        }
        const customer = await response.json();
        
        // 顯示客戶詳情
        document.getElementById('customerDetails').innerHTML = `
          <div class="form-group">
            <label>姓名</label>
            <div>${customer.name}</div>
          </div>
          <div class="form-group">
            <label>身分證字號</label>
            <div>${customer.id}</div>
          </div>
          <div class="form-group">
            <label>手機號碼</label>
            <div>${customer.mobile}</div>
          </div>
          <div class="form-group">
            <label>戶籍地址</label>
            <div>${customer.address}</div>
          </div>
          <div class="form-group">
            <label>通訊地址</label>
            <div>${customer.contactAddress}</div>
          </div>
          <div class="form-group">
            <label>手機型號</label>
            <div>${customer.model}</div>
          </div>
          <div class="form-group">
            <label>容量</label>
            <div>${customer.capacity}</div>
          </div>
          <div class="form-group">
            <label>IMEI</label>
            <div>${customer.imei}</div>
          </div>
          <div class="form-group">
            <label>總價</label>
            <div>${customer.price}</div>
          </div>
          <div class="form-group">
            <label>每週租金</label>
            <div>${customer.rent}</div>
          </div>
          <div class="form-group">
            <label>起始日</label>
            <div>${formatDate(customer.startDate)}</div>
          </div>
          <div class="form-group">
            <label>到期日</label>
            <div>${formatDate(customer.endDate)}</div>
          </div>
          <div class="form-group">
            <label>銀行分行</label>
            <div>${customer.bank}</div>
          </div>
          <div class="form-group">
            <label>戶名</label>
            <div>${customer.accountName}</div>
          </div>
          <div class="form-group">
            <label>帳號</label>
            <div>${customer.account}</div>
          </div>
          <div class="form-group">
            <label>備註</label>
            <div>${customer.note}</div>
          </div>
        `;

        // 切換到詳情頁面
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
        document.querySelector('.nav-item[data-page="viewCustomerPage"]').classList.add('active');
        document.getElementById('viewCustomerPage').classList.add('active');
      } catch (error) {
        console.error('Error:', error);
        alert('獲取客戶資料失敗，請稍後再試');
      }
    }

    // 刪除客戶資料
    async function deleteCustomer(id) {
      if (!confirm('確定要刪除這個客戶的資料嗎？')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/customers/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error('刪除客戶資料失敗');
        }

        alert('客戶資料已成功刪除');
        loadCustomers();
      } catch (error) {
        console.error('Error:', error);
        alert('刪除失敗，請稍後再試');
      }
    }
  </script>
