<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手機租賃後台系統</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #f4f4f4; }
    .sidebar { width: 200px; height: 100vh; background: #333; color: #fff; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; }
    .sidebar button { background: none; border: none; color: #fff; padding: 20px; text-align: left; cursor: pointer; font-size: 16px; }
    .sidebar button:hover { background: #444; }
    .page-content { margin-left: 200px; padding: 20px; }
    .page { display: none; }
    .page.active { display: block; }
    .customer-card { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .customer-header { display: flex; justify-content: space-between; align-items: center; }
    .customer-status { font-size: 14px; padding: 4px 8px; border-radius: 4px; }
    .status-rent { background: #ffd700; color: #000; }
    .customer-actions button { margin-left: 8px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage('dashboard')">📊 總覽</button>
    <button onclick="showPage('list')">📁 客戶列表</button>
    <button onclick="showPage('add')">➕ 新增客戶</button>
    <button onclick="showPage('contract')">📄 合約產製</button>
  </div>

  <div class="page-content">
    <div id="dashboard" class="page active">
      <h2>總覽頁（尚未製作）</h2>
    </div>

    <div id="list" class="page">
      <h2>客戶列表</h2>
      <div class="customer-card">
        <div class="customer-header">
          <div>
            <strong>張三</strong>（A123****89）<br>
            iPhone 12 Pro Max 256G｜租金 $2500／週
          </div>
          <div class="customer-status status-rent">租賃中｜剩餘2天</div>
        </div>
        <div class="customer-actions" style="margin-top: 10px;">
          <button>已繳款</button>
          <button>呆帳</button>
          <button>下載合約</button>
          <button>下載身分證</button>
          <button>撥款紀錄</button>
        </div>
        <div class="customer-notes" style="margin-top:10px;">
          備註：已續約 3 次，螢幕輕微刮痕
        </div>
      </div>
    </div>

    <div id="add" class="page">
      <h2>新增客戶（尚未製作）</h2>
    </div>

    <div id="contract" class="page">
      <h2>合約產製（空白頁，尚未製作）</h2>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
